    <!-- Payment Form -->
    <form method="POST" action="{% url 'processPayment' maidReqId %}"
        class="bg-white rounded-xl shadow-xl w-full max-w-md py-2 px-4 space-y-6">
        {% csrf_token %}

        <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-800">Sweep Smart Payment</h2>
            <p class="text-gray-600 mt-1">Pay securely using your card</p>
            <p class="text-lg text-blue-600 font-semibold mt-2">₹{{ amount }}</p>
            <p class="text-sm text-gray-600 mt-2">Client : <span class="text-gray-800 font-medium">{{ clientname | title }}</span>
            <p class="text-sm text-gray-600">Maid : <span class="text-gray-800 font-medium">{{ maidname | title }}</span></p>
            </p>
        </div>

        <div class="space-y-4">
            <div>
                <label for="cardHolderName" class="block text-sm font-medium text-gray-700">Cardholder Name</label>
                <input type="text" name="cardHolderName" id="cardHolderName" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                    placeholder="John Doe">
            </div>

            <div>
                <label for="cardNumber" class="block text-sm font-medium text-gray-700">Card Number</label>
                <input type="text" name="cardNumber" id="cardNumber" required pattern="\d{16}" maxlength="16"
                    inputmode="numeric"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                    placeholder="1234567890123456" title="Enter a valid 16-digit card number">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <!-- Expiry (MMYY) -->
                <div>
                    <label for="expiry" class="block text-sm font-medium text-gray-700">Expiry (MMYY)</label>
                    <input type="text" name="expiry" id="expiry" required pattern="\d{4}" maxlength="4"
                        inputmode="numeric"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        placeholder="MMYY" title="Enter 4 digits in MMYY format">
                </div>

                <!-- CVC -->
                <div>
                    <label for="cvc" class="block text-sm font-medium text-gray-700">CVC</label>
                    <input type="text" name="cvc" id="cvc" required pattern="\d{3}" maxlength="3" inputmode="numeric"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        placeholder="123" title="Enter a valid 3-digit CVC">
                </div>

            </div>
        </div>

        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition duration-200">
            Pay ₹{{ amount }}
        </button>
    </form>

    <!-- Footer -->
    <footer class="text-center mt-6 text-sm text-gray-500">
        <p>
            By proceeding, you agree to the
            <a href="https://stripe.com/legal" class="text-blue-600 hover:underline" target="_blank"
                rel="noopener noreferrer">
                Stripe Terms & Conditions
            </a>.
        </p>
        <p class="mt-2">&copy; {{ currentYear }} MaidPay System. All rights reserved.</p>
    </footer>
