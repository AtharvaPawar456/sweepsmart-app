<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>Register - Maid App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4 py-10">
  <div class="bg-white shadow-md rounded-md w-full max-w-sm p-6">
    <h2 class="text-xl font-bold text-center mb-4">Sweep Smart <i class="p-1 bg-gray-100 rounded-md text-green-600">Client Register</i></h2>




    <form method="POST">
      {% csrf_token %}


      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required placeholder="Username" oninput="this.value = this.value.toLowerCase()"
               class="w-full mt-1 px-3 py-2 border rounded-md focus:ring focus:outline-none" />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required placeholder="Email"
              class="w-full mt-1 px-3 py-2 border rounded-md focus:ring focus:outline-none" />
      </div>

      <div class="mb-4 relative">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required placeholder="Password"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
              title="Password must contain at least one uppercase letter, one lowercase letter, one number, one special character and be at least 8 characters long."
              class="w-full mt-1 px-3 py-2 border rounded-md focus:ring focus:outline-none pr-10" />
        
        <!-- Toggle Icon -->
        <span onclick="togglePasswordVisibility()" class="absolute right-3 top-9 cursor-pointer text-gray-600">
          üëÅÔ∏è
        </span>
      </div>


      <div class="mb-4">
        <label for="contact" class="block text-sm font-medium text-gray-700">Contact</label>
        <input type="text" id="contact" name="contact" required placeholder="Contact"
              pattern="^\d{10}$"
              title="Enter a 10-digit contact number"
              class="w-full mt-1 px-3 py-2 border rounded-md focus:ring focus:outline-none" />
      </div>

      <div class="mb-4">
        <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
        <input type="number" id="age" name="age" required placeholder="Age"
              min="1" max="120"
              class="w-full mt-1 px-3 py-2 border rounded-md focus:ring focus:outline-none" />
      </div>

      <div class="mb-4">
        <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
        <select id="language" name="language" required class="w-full mt-1 px-3 py-2 border rounded-md focus:ring focus:outline-none">
          <option value="Hindi">Hindi</option>
          <option value="English">English</option>
          <option value="Marathi">Marathi</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="religion" class="block text-sm font-medium text-gray-700">Religion</label>
        <select id="religion" name="religion" required class="w-full mt-1 px-3 py-2 border rounded-md focus:ring focus:outline-none">
          <option value="Hindu">Hindu</option>
          <option value="Cristian">Cristian</option>
          <option value="Muslim">Muslim</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
        <input type="text" id="address" name="address" required placeholder="Address"
              class="w-full mt-1 px-3 py-2 border rounded-md focus:ring focus:outline-none" />
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Register</button>
    </form>





    <p class="text-sm text-center mt-4">
      Already have an account? <a href="/clientlogin" class="text-green-600 hover:underline">Client Login</a>
    </p>
  </div>

  <script>
  // togglePasswordVisibility: shows/hides password input
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const currentType = passwordInput.getAttribute('type');
    passwordInput.setAttribute('type', currentType === 'password' ? 'text' : 'password');
  }
</script>


</body>
</html>
