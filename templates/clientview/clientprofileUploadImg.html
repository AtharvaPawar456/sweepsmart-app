{% extends 'clientview/clientbase.html' %}

{% block title %}Upload Profile Image{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-blue-600">Upload Profile Image</h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    <input type="file" name="profileImage" accept="image/*" required class="block w-full text-sm text-gray-700">
    
    <button type="submit"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">
      Upload Image
    </button>
  </form>
</div>
{% endblock %}
