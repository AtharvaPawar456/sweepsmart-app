<!-- templates/clientview/clientmaidfeedback.html -->

{% extends 'clientview/clientbase.html' %}

{% block content %}
<div class="bg-gray-100 min-h-screen py-10 px-4 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow w-full max-w-2xl">
        <h2 class="text-2xl font-bold mb-4 text-center">Feedback for Maid ID: {{ maidid }}</h2>
        {% if feedbackList %}
            <ul class="space-y-4">
                {% for fb in feedbackList %}
                    <li class="bg-gray-200 p-4 rounded">
                        {{ fb.feedback }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center text-gray-600">No feedback available.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
