<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-white min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
    <div class="flex flex-col items-center space-y-4">
      <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>

      <h2 class="text-2xl font-bold text-green-600">Payment Successful!</h2>
      
      <p class="text-gray-700 text-lg">Paid: <span class="font-semibold">â‚¹{{ paidAmount }}</span></p>
      <p class="text-gray-700 text-lg">Transaction ID: <span class="font-mono">{{ transactionId }}</span></p>

      <p id="countdownText" class="text-sm text-gray-500 mt-6">Redirecting in <span id="countdown">5</span> seconds...</p>
    </div>
  </div>

  <script>
    let secondsLeft = 5;
    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(() => {
      secondsLeft--;
      countdownElement.textContent = secondsLeft;

      if (secondsLeft <= 0) {
        clearInterval(interval);
        window.location.href = "/maidratings/";
      }
    }, 1000);
  </script>

</body>
</html>
