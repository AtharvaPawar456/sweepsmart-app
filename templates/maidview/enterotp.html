{% extends 'maidview/maidbase.html' %}

{% block title %}Enter OTP{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-800 text-center mb-6">
      ğŸ” OTP Verification
    </h2>

    {% if errorMessage %}
    <div class="bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded mb-4 text-sm">
      {{ errorMessage }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="userotpval" class="block text-sm font-medium text-gray-700 mb-1">Enter OTP</label>
        <input
          type="text"
          name="userotpval"
          id="userotpval"
          required
          maxlength="6"
          class="block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 text-gray-800 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          placeholder="e.g. 123456"
        />
      </div>

      <div class="flex items-center justify-between">
        <a href="/maidrequests/" class="text-sm text-blue-600 hover:underline">â† Back to Requests</a>
        <button type="submit"
          class="inline-flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-md shadow">
          âœ… Submit OTP
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
