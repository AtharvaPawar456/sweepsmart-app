{% extends 'maidview/maidbase.html' %}

{% block title %}Maid . Upload Service{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-blue-600">Maid . Upload Service</h2>

  {% if errorMessage %}
    <p class="text-red-600 mb-4">{{ errorMessage }}</p>
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <!-- Services -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Select Services</label>
      <div class="space-y-1">
        <label class="flex items-center"><input type="checkbox" name="servicelist" value="Cooking (normal)" class="mr-2"> Cooking (Normal)</label>
        <label class="flex items-center"><input type="checkbox" name="servicelist" value="Cooking (pro)" class="mr-2"> Cooking (Pro)</label>
        <label class="flex items-center"><input type="checkbox" name="servicelist" value="Caretaking (includes medicine, feeding)" class="mr-2"> Caretaking (includes medicine, feeding)</label>
        <label class="flex items-center"><input type="checkbox" name="servicelist" value="Babysitting (includes feeding, diaper, bathing)" class="mr-2"> Babysitting (includes feeding, diaper, bathing)</label>
        <label class="flex items-center"><input type="checkbox" name="servicelist" value="House Takecare" class="mr-2"> House Takecare</label>
        <label class="flex items-center"><input type="checkbox" name="servicelist" value="Clothing" class="mr-2"> Clothing</label>
        <label class="flex items-center"><input type="checkbox" name="servicelist" value="Eldercare" class="mr-2"> Eldercare</label>
      </div>
    </div>

    <!-- Plans -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Select Plans</label>
      <div class="space-y-1">
        <label class="flex items-center"><input type="checkbox" name="plantypelist" value="Part time - Monthly" class="mr-2"> Part time - Monthly</label>
        <label class="flex items-center"><input type="checkbox" name="plantypelist" value="Part time - 24 hrs" class="mr-2"> Part time - 24 hrs</label>
        <label class="flex items-center"><input type="checkbox" name="plantypelist" value="Part time - Per hrs" class="mr-2"> Part time - Per hrs</label>
        <label class="flex items-center"><input type="checkbox" name="plantypelist" value="Full time - Monthly" class="mr-2"> Full time - Monthly</label>
        <label class="flex items-center"><input type="checkbox" name="plantypelist" value="Full time - 24 hrs" class="mr-2"> Full time - 24 hrs</label>
        <label class="flex items-center"><input type="checkbox" name="plantypelist" value="Full time - Per hrs" class="mr-2"> Full time - Per hrs</label>
      </div>
    </div>

    <!-- Message -->
    <div class="mb-4">
      <label for="msg" class="block text-sm font-medium text-gray-700">Work Experience</label>
      <textarea name="msg" id="msg" class="mt-1 p-2 w-full border rounded" required>{{ maidService.msg }}</textarea>
    </div>

    <!-- Metadata -->
    <div class="mb-4">
      <label for="metadata" class="block text-sm font-medium text-gray-700">Extra Service</label>
      <input type="text" name="metadata" id="metadata" class="mt-1 p-2 w-full border rounded" value="{{ maidService.metadata }}" required>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Submit
    </button>
  </form>
</div>
{% endblock %}
