<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Forgot Password - Maid App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

    <div class="bg-white shadow-md rounded-md w-full max-w-sm p-6">
        <h2 class="text-xl font-bold text-center mb-4">
            Sweep Smart
            <i class="p-1 bg-gray-100 rounded-md text-green-600">Forgot Password</i>
        </h2>

        {% if messages %}
            {% for message in messages %}
                <div class="px-4 py-2 rounded mb-4 text-sm 
                    {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-400
                    {% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-400
                    {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="w-full mt-1 px-3 py-2 border rounded-md focus:ring focus:outline-none" />
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
                Send Reset Link
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="/maidlogin" class="text-blue-600 hover:underline">ðŸ”™ Back to Login</a>
        </div>
    </div>

</body>

</html>
